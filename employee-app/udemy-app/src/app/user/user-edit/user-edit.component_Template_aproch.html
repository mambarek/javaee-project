<div class="row">
  <div class="col-sm-12"><h6>User details</h6></div>
</div>
<div class="row">
  <div class="col-sm-12">
    <p>{{user.id}}</p>
    <form  (ngSubmit)="onSubmit()" #f="ngForm">
      <div class="form-row">
        <div class="col-sm-12">
          <div class="form-group">
            <label for="firstName">First name</label>
            <input type="text" id="firstName" class="form-control" [(ngModel)]="user.firstName" name="firstName">
          </div>
          <div class="form-group">
            <label for="lastName">Last name</label>
            <input type="text" id="lastName" class="form-control" [(ngModel)]="user.lastName" name="lastName">
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" class="form-control" [(ngModel)]="user.email" name="email">
          </div>
        </div>
      </div>

      <button class="btn btn-primary" type="submit" [disabled]="!f.valid">Save</button>
      <button class="btn btn-danger mx-1" type="button">Delete</button>
      <button class="btn btn-success" type="button" (click)="onReset()">Reset</button>

    </form>
    <div class="alert mt-2"
         *ngIf="registrationSuccess !== null"
         [ngClass]="{'alert-success': registrationSuccess, 'alert-danger': !registrationSuccess}">
      {{registrationMessage}}
    </div>
  </div>

  <div class="col-sm-12"></div>
</div>
