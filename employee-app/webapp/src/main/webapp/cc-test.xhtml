<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:test="http://xmlns.jcp.org/jsf/composite/test"
      xmlns:behavior="http://it2go.com/employee">
<h:head>
    <title>Employees App</title>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <link rel="stylesheet" href="bootstrap-4.0.0-beta.3-dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="tether/dist/css/tether.css"/>
    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css"/>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"/>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js"/>
    <script src="tether/dist/js/tether.js"/>
</h:head>

<h:body>
    <nav class="navbar navbar-toggleable-md navbar-inverse bg-inverse fixed-top">
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand" href="#">Navbar</a>

        <div class="collapse navbar-collapse" id="navbarsExampleDefault">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" href="#">Disabled</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="http://example.com" id="dropdown01" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Dropdown</a>
                    <div class="dropdown-menu" aria-labelledby="dropdown01">
                        <a class="dropdown-item" href="#">Action</a>
                        <a class="dropdown-item" href="#">Another action</a>
                        <a class="dropdown-item" href="#">Something else here</a>
                    </div>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="text" placeholder="Search"/>
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </nav>
    <h:form id="inputForm" style="margin-left:30px;width: 200px">
        <test:inputWithLabel labelValue="Forename" editValue="" id="label"/>
        <test:inputWithLabel labelValue="Last Name" editValue="" id="name"/>
        <h:commandButton  value="Submit" type="submit">
            <behavior:confirm message="Möchten Sie den Datensatz wirklich löschen?" ajax="true"/>
        </h:commandButton>

        <!--<button class="btn btn-default" data-toggle="confirmation">Confirmation</button>-->
        <h:outputLabel value="Messges count: #{facesContext.getClientIdsWithMessages().hasNext()}"/>
        <h:messages/>
    </h:form>
    <hr/>
    <div style="margin-left:30px;width: 200px">
        <test:formWithButtons model="#{testController}">
            <f:actionListener for="save" binding="#{testController.save()}"/>
            <f:actionListener for="delete" binding="#{testController.delete()}"/>
            <f:actionListener for="cancel" binding="#{testController.cancel()}"/>
        </test:formWithButtons>
    </div>
    <div class="modal fade" id="myModal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Modal title</h5>
<!--                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>-->
                </div>
                <div class="modal-body">
                    <p class="modal-message">Modal body text goes here.</p>
                </div>
                <div class="modal-footer">
                    <button id="modal-ok" type="button" class="btn btn-primary" >Save changes</button>
                    <button id="modal-cancel" type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
        Launch demo modal
    </button>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">X</span>
                    </button>
                </div>
                <div class="modal-body">
                    ...
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="col-md-12 col-lg-10 col-lg-offset-1">
            <div class="page-header">
                <a class="pull-right" href="https://github.com/mistic100/Bootstrap-Confirmation">
                    <img src="https://assets.github.com/images/icons/emoji/octocat.png" width="48px" height="48px"/>
                </a>
                <h1>Bootstrap Confirmation</h1>
            </div>

            <div class="panel panel-default">
                <div class="panel-heading">Basic</div>
                <div class="panel-body">
                    <button class="btn btn-default" data-toggle="confirmation">Confirmation</button>
                </div>
            </div>

            <div class="panel panel-default">
                <div class="panel-heading">Link</div>
                <div class="panel-body">
                    <a class="btn btn-default" data-toggle="confirmation" href="https://google.com">Go to Google</a>
                </div>
            </div>

            <div class="panel panel-default">
                <div class="panel-heading">Customize</div>
                <div class="panel-body">
                    <button class="btn btn-default" data-toggle="confirmation"
                            data-btn-ok-label="Continue" data-btn-ok-icon="glyphicon glyphicon-share-alt"
                            data-btn-ok-class="btn-success"
                            data-btn-cancel-label="Stoooop!" data-btn-cancel-icon="glyphicon glyphicon-ban-circle"
                            data-btn-cancel-class="btn-danger"
                            data-title="Is it ok?" data-content="This might be dangerous">
                        Confirmation
                    </button>
                </div>
            </div>

            <div class="panel panel-default">
                <div class="panel-heading">Directions</div>
                <div class="panel-body">
                    <button class="btn btn-default" data-toggle="confirmation" data-placement="left">Confirmation on left</button>
                    <button class="btn btn-default" data-toggle="confirmation" data-placement="top">Confirmation on top</button>
                    <button class="btn btn-default" data-toggle="confirmation" data-placement="bottom">Confirmation on bottom
                    </button>
                    <button class="btn btn-default" data-toggle="confirmation" data-placement="right">Confirmation on right</button>
                </div>
            </div>

            <div class="panel panel-default">
                <div class="panel-heading">Singleton</div>
                <div class="panel-body">
                    <button class="btn btn-default" data-toggle="confirmation-singleton" data-singleton="true">Confirmation 1
                    </button>
                    <button class="btn btn-default" data-toggle="confirmation-singleton" data-singleton="true">Confirmation 2
                    </button>
                </div>
            </div>

            <div class="panel panel-default">
                <div class="panel-heading">Popout</div>
                <div class="panel-body">
                    <button class="btn btn-default" data-toggle="confirmation-popout" data-popout="true">Confirmation 1</button>
                    <button class="btn btn-default" data-toggle="confirmation-popout" data-popout="true">Confirmation 2</button>
                </div>
            </div>

            <div class="panel panel-default">
                <div class="panel-heading">Delegation</div>
                <div class="panel-body" id="confirmation-delegate">
                    <button class="btn btn-default">Confirmation 1</button>
                    <button class="btn btn-default">Confirmation 2</button>
                </div>
            </div>

            <div class="panel panel-default">
                <div class="panel-heading">Custom buttons</div>
                <div class="panel-body">
                    <button class="btn btn-default" id="custom-confirmation">Choose your currency</button>
                    <button class="btn btn-default" id="custom-confirmation-links">Share to</button>
                </div>
            </div>
        </div>

    </div>
    <h:outputScript>
        function ConfirmYesNo(message) {
            var dfd = jQuery.Deferred();
            var $confirm = $('#myModal');
            $confirm.find('.modal-message').html(message);
            $confirm.modal('show');
           // $('#myModalLabel').html(title);
           // $('#myModalText').html(msg);
            $('#modal-ok').off('click').click(function () {
                $confirm.modal('hide');
                dfd.resolve(1);
                return 1;
            });
            $('#modal-cancel').off('click').click(function () {
                $confirm.modal('hide');
                dfd.reject("cancel");
                return 0;
            });
            return dfd.promise();
        }

        var yesFunction = function () {
                console.info("-- yesFunction() call!");
                $('#inputForm').submit()
            };

        var yesFunctionAjax = function (event) {
            console.info("-- yesFunctionAjax() call");
            //$('#inputForm').submit()
            jsf.ajax.request(this, event, {render: '@form', execute: '@form'})
        };
        // hier yes und no functions übergeben
        // wie früher bei dojo
        // statt $('#inputForm').submit();
        // gibts du ein function die das macht und vielleicht mehr
        function ShowConfirmYesNo(event, yesFunc, noFunc, message) {
            // stop the event and trigger asynchron promise
            event.preventDefault();
            //event.stopPropagation();
            var promise = ConfirmYesNo(message);
            promise.then(yesFunc
            , function (reason) {
                console.info("-- ShowConfirmYesNo() no succes reason:", reason);
            })
            console.info("-- ShowConfirmYesNo() Event: ", event);
        }
    </h:outputScript>

<h:outputScript>
    $('[data-toggle=confirmation]').confirmation({
        rootSelector: '[data-toggle=confirmation]',
        container: 'body'
    });
</h:outputScript>
</h:body>
</html>
