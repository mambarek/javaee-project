<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
    <title>Employees App</title>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <link rel="stylesheet" href="bootstrap-4.0.0-alpha.6-dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="bootstrap-datepicker-1.6.4-dist/css/bootstrap-datepicker3.css"/>
    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css"/>
</h:head>
<h:body>
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <br/>
                <h4>Welcom to Employees Application</h4>
                <br/>
            </div>
        </div>
    </div>


    <div class="container-fluid">
        <div class="row">
            <div class="col-md-2 col-lg-3"></div>
            <div class="col-md-8 col-lg-6">
                <h:form>
                    <div class="form-row">
                        <div class="form-group row">
                            <label class="col-form-label col-md-3" for="firstName">Vorname</label>
                            <div class="col">
                                <input type="text" class="form-control" jsf:id="firstName" required="required" pattern=".{3,}" value="#{editEmployeeController.model.firstName}"/>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-md-3 col-form-label" for="lastName">Nachname</label>
                            <div class="col">
                                <input type="text" class="form-control" jsf:id="lastName" pattern=".{3,}"  required="required" title="3 characters minimum" value="#{editEmployeeController.model.lastName}"/>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-md-3 col-form-label" for="birthDate">Geburtsdatum</label>
                            <div class="col">
                                <div class="input-group date" data-provide="datepicker" data-date-autoClose="true" data-date-format="dd.mm.yyyy">
                                    <input type="text" class="form-control" jsf:id="birthDate" jsf:value="#{editEmployeeController.model.birthDate}" placeholder="z.B. 01.06.1970">
                                        <f:convertDateTime />
                                    </input>
                                    <div class="input-group-addon">
                                        <i class="fa fa-calendar" aria-hidden="true"/>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-md-3 col-form-label" for="email">Email</label>
                            <div class="col">
                                <input type="email" class="form-control" jsf:id="email" value="#{editEmployeeController.modelEmail.email}"/>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-md-3 col-form-label" for="salary">Gehalt</label>
                            <div class="col">
                                <input type="number" class="form-control" jsf:id="salary" value="#{editEmployeeController.model.salary}"/>
                            </div>
                        </div>
                        <div class="form-group row justify-content-end hidden-sm-down">
                            <div class="btn-group btn-group-sm">
                                <button type="submit" class="btn btn-info mr-2" jsf:action="#{editEmployeeController.cancel}">Abbrechen</button>
                                <button type="submit" class="btn btn-danger mr-2" jsf:action="#{editEmployeeController.deleteEmployee}">Löschen</button>
                                <button type="submit" class="btn btn-primary mr-3" jsf:action="#{editEmployeeController.saveEmployee}">Speichern</button>
                            </div>
                        </div>
                        <div class="form-group row hidden-md-up">

                            <div class="col-sm-12">
                                <button type="submit" class="btn btn-info btn-block" jsf:action="#{editEmployeeController.cancel}">Abbrechen</button>
                            </div>
                            <div class="col-sm-12">
                                <button type="submit" class="btn btn-danger  btn-block" jsf:action="#{editEmployeeController.deleteEmployee}">Löschen</button>
                            </div>
                            <div class="col-sm-12">
                                <button type="submit" class="btn btn-primary  btn-block" jsf:action="#{editEmployeeController.saveEmployee}">Speichern</button>
                            </div>

                        </div>
                    </div>
                </h:form>
            </div>
            <div class="col-md-2 col-lg-3"></div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    <script src="bootstrap-datepicker-1.6.4-dist/js/bootstrap-datepicker.min.js"/>
</h:body>
</html>
