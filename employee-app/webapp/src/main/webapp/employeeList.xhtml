<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
    <title>Employees App</title>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <link rel="stylesheet" href="bootstrap-4.0.0-alpha.6-dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="bootstrap-datepicker-1.6.4-dist/css/bootstrap-datepicker3.css"/>
    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css"/>
</h:head>
<h:body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <br/>
                <h2>Welcom to Employees Application</h2>
                <br/>
            </div>
            <div class="col-md-3"></div>
        </div>
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">

                <table jsf:id="employeeList" class="table table-striped table-condensed table-hover">
                    <thead>
                        <tr>
                            <th>Details</th>
                            <th>Vorname</th>
                            <th>Nachname</th>
                            <th>Gehalt</th>
                            <th>Geburtstag</th>
                        </tr>
                    </thead>
                    <tbody>
                    <ui:repeat var="employee" value="#{employeeListController.allEmployees}">
                        <tr>
                            <td><form jsf:id="id_link">
                                <a href="#" jsf:id="edit" jsf:action="#{employeeListController.editEmployee(employee.id)}"><i class="fa fa-pencil-square-o" aria-hidden="true" /></a>
                            </form>
                            </td>
                            <td><form jsf:id="firstName_link">
                                <a jsf:id="edit" jsf:action="#{employeeListController.editEmployeeOnNewPage(employee.id)}">#{employee.firstName}</a></form></td>
                            <td><a jsf:id="lastName_link" jsf:outcome="editEmployee?id=#{employee.id}">#{employee.lastName}</a></td>
                            <td>#{employee.salary}</td>
                            <td>#{employee.birthDate}</td>
                        </tr>
                    </ui:repeat>
                    </tbody>
                </table>
                <br/>
                <br/>

                <h:form>
                    <div class="form-row">
                        <div class="form-group row">
                            <label class="col-xs-12 col-sm-5 col-md-3 col-form-label" for="firstName">Vorname</label>
                            <div class="col-xs-12 col-md-9">
                                <input type="text" class="form-control" jsf:id="firstName" required="required" pattern=".{3,}" value="#{editEmployeeController.model.firstName}"/>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-xs-12 col-sm-5 col-md-3 col-form-label" for="lastName">Nachname</label>
                            <div class="col-xs-12 col-md-9">
                                <input type="text" class="form-control" jsf:id="lastName" pattern=".{3,}"  required="required" title="3 characters minimum" value="#{editEmployeeController.model.lastName}"/>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-xs-12 col-sm-5 col-md-3 col-form-label" for="birthDate">Geburtsdatum</label>
                            <div class="col-xs-12 col-md-9">
                                <div class="input-group date" data-provide="datepicker" data-date-format="dd-mm-yyy" data-date-autoClose="true">
                                    <input type="text" class="form-control" jsf:id="birthDate" value="#{editEmployeeController.model.birthDate}" placeholder="z.B. 01.06.1970">
                                        <f:convertDateTime pattern="dd-mm-yyyy"/>
                                    </input>
                                    <div class="input-group-addon">
                                        <i class="fa fa-calendar" aria-hidden="true"/>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-xs-12 col-sm-5 col-md-3 col-form-label" for="email">Email</label>
                            <div class="col-xs-12 col-md-9">
                                <input type="email" class="form-control" jsf:id="email" value="#{editEmployeeController.modelEmail.email}"/>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-xs-12 col-sm-5 col-md-3 col-form-label" for="salary">Gehalt</label>
                            <div class="col-xs-12 col-md-9">
                                <input type="number" class="form-control" jsf:id="salary" value="#{editEmployeeController.model.salary}"/>
                            </div>
                        </div>
                        <div class="form-group row justify-content-end">
                            <div class="btn-group-sm">
                                <button type="submit" class="btn btn-info mr-2" jsf:action="#{editEmployeeController.cancel}">Abbrechen</button>
                                <button type="submit" class="btn btn-outline-danger mr-2" jsf:action="#{editEmployeeController.deleteEmployee}">LÃ¶schen</button>
                                <button type="submit" class="btn btn-primary" jsf:action="#{editEmployeeController.saveEmployee}">Speichern</button>
                            </div>
                        </div>
                    </div>
                </h:form>
            </div>
            <div class="col-md-3"><input type="date" jsf:id="date" name="date"
                                         value="" required="required"
                                         title="Enter or choose a date."/></div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    <script src="bootstrap-datepicker-1.6.4-dist/js/bootstrap-datepicker.min.js"/>
</h:body>
</html>
