<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
    <title>Employees App</title>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <link rel="stylesheet" href="bootstrap-4.0.0-alpha.6-dist/css/bootstrap.min.css"/>
</h:head>
<h:body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-3"></div>
            <div class="col-sm-6">
                <br/>
                <h1>Welcom to Employees Application</h1>
                <br/>
            </div>
            <div class="col-sm-3"></div>
        </div>
        <div class="row">
            <div class="col-sm-3"></div>
            <div class="col-sm-6">


                <table jsf:id="employeeList" class="table table-striped table-condensed table-hover">
                    <thead>
                        <tr>
                            <th>Details</th>
                            <th>Vorname</th>
                            <th>Nachname</th>
                            <th>Gehalt</th>
                        </tr>
                    </thead>
                    <tbody>
                    <ui:repeat var="employee" value="#{employeeListController.allEmployees}">
                        <tr>
                            <td>#{employee.id}</td>
                            <td>#{employee.firstName}</td>
                            <td>#{employee.lastName}</td>
                            <td>#{employee.salary}</td>
                        </tr>
                    </ui:repeat>
                    </tbody>
                </table>
                <br/>
                <br/>

                <h:form>
                    <div class="form-row">
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label" for="firstName">First Name</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" jsf:id="firstName" required="required" pattern=".{3,}" value="#{employeeListController.model.firstName}"/>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label" for="lastName">Last Name</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" jsf:id="lastName" pattern=".{3,}"  required="required" title="3 characters minimum" value="#{employeeListController.model.lastName}"/>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label" for="birthday">Geburtsdatum</label>
                            <div class="col-sm-10">
                                <input type="date" class="form-control" jsf:id="birthday" value="#{employeeListController.model.birthDate}"/>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label" for="email">Email</label>
                            <div class="col-sm-10">
                                <input type="email" class="form-control" jsf:id="email" value="#{employeeListController.modelEmail.email}"/>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label" for="salary">Gehalt</label>
                            <div class="col-sm-10">
                                <input type="number" class="form-control" jsf:id="salary" value="#{employeeListController.model.salary}"/>
                            </div>
                        </div>
                        <div class="form-group row justify-content-end">
                            <div class="col-sm-2 ">
                                <button type="submit" class="btn btn-primary" jsf:action="#{employeeListController.createEmployee}">Speichern</button>
                            </div>
                        </div>
                    </div>
                </h:form>
            </div>
            <div class="col-sm-3"><input type="date" jsf:id="date" name="date"
                                         value="" required="required"
                                         title="Enter or choose a date."/></div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
</h:body>
</html>
