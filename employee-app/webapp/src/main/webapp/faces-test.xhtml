<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
    <title>Employees App</title>
</h:head>
<h:body>
    <h1>Welcom to Employees Application</h1>
<!--    <h:form>-->
        <ui:repeat value="employee" var="#{employeeListController.allEmployees}">
        <h:panelGrid columns="2" cellpadding="5" >
            <h:outputLabel value="First Name:" />
            <h:outputLabel value="#{employee.firstName}"/>
            <h:outputLabel value="Last Name:" />
            <h:inputText value="#{employee.lastName}"/>
            <h:outputLabel value="Salary:" />
            <h:inputText value="#{employee.salary}"/>
        </h:panelGrid>
        </ui:repeat>
    <h:outputLabel value="Das muss ich sehen"/>
<!--    </h:form>-->
    <p>Das ist danach jetzt!!!</p>
</h:body>
</html>
