<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:employees="http://xmlns.jcp.org/jsf/composite/employees"
      xmlns:behavior="http://it2go.com/employee">
<h:head>
    <title>Employees App</title>
    <meta charset="utf-8"/>
    <!--<meta http-equiv="X-UA-Compatible" content="IE=edge"/>-->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <link rel="stylesheet" href="assets/extern/bootstrap-4.0.0-dist/css/bootstrap.css"/>
    <script src="assets/extern/bootstrap-4.0.0-dist/js/bootstrap.bundle.js"/>
    <link rel="stylesheet" href="assets/css/corporate.css"/>
    <script src="assets/extern/jquery-3.3.1/jquery-3.3.1.js"/>
    <!--<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"/>-->

</h:head>
<style type="text/css">
    .login-form {
        width: 340px;
        margin: 50px auto;
    }
    .login-form form {
        margin-bottom: 15px;
        background: #f7f7f7;
        box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
        padding: 30px;
    }
    .login-form h2 {
        margin: 0 0 15px;
    }
    .form-control, .btn {
        min-height: 38px;
        border-radius: 2px;
    }
    .btn {
        font-size: 15px;
        font-weight: bold;
    }
</style>
<h:body>

    <div class="login-form">
        <form action="j_security_check"  method="post" >
            <h2 class="text-center">Log in</h2>
            <div class="form-group">
                <input type="text" class="form-control"  name="j_username" placeholder="Username" required="required"/>
            </div>
            <div class="form-group">
                <input type="password" class="form-control" name="j_password" placeholder="Password" required="required"/>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary btn-block">Log in</button>
            </div>
            <div class="clearfix">
                <label class="pull-left checkbox-inline"><input type="checkbox"/> Remember me</label>
                <a href="#" class="pull-right">Forgot Password?</a>
            </div>
        </form>
        <p class="text-center"><a href="#">Create an Account</a></p>
    </div>


</h:body>
</html>
