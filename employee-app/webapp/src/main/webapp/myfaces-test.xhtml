<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:employees="http://xmlns.jcp.org/jsf/composite/employees"
      xmlns:behavior="http://it2go.com/employee">
<h:head>
    <title>Employees App</title>
    <meta charset="utf-8"/>
    <!--<meta http-equiv="X-UA-Compatible" content="IE=edge"/>-->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <link rel="stylesheet" href="bootstrap-4.0.0-alpha.6-dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="bootstrap-datepicker-1.6.4-dist/css/bootstrap-datepicker3.css"/>
    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="assets/css/corporate.css"/>
    <!--<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"/>-->

</h:head>

<h:body>

    <h:form id="myform" style="margin-top: 50px;margin-left: 50px">
        <h:inputText value="#{testController.firstName}" id="firstName" rendered="true">
            <!--<f:ajax event="change" render="@form :mylabel" execute="@form"/>-->
            <!--<f:ajax render="myform" execute="@this"/>-->
            <f:validateLength minimum="3" maximum="50"/>
            <f:validateRequired/>
        </h:inputText>
        <h:message for="firstName" errorClass="form-control-feedback" />
        <h:commandButton value="Form1 Submit f:Ajax" type="submit">
            <f:ajax execute="@form" render=":myform"/>
            <!--<p:ajax process="@form" update="@form"/>-->
        </h:commandButton>
        <button jsf:id="submit" >
            Form1 Submit button f:Ajax
            <f:ajax execute="@form" render=":myform :mylabel"/>
        </button>
        <br/>
        <h:outputLabel value="Das ist dein Text: #{testController.firstName}" id="mylabel"/>
    </h:form>

    <button onclick="jsf.ajax.request(this, event, {render: 'myform', execute: 'myform'})">Ich bin draussen!</button>
    <h:commandButton value="Form1 Submit draussen" type="submit">
        <f:ajax execute="myform" render="myform"/>
        <!--<p:ajax process="@form" update="@form"/>-->
    </h:commandButton>
    <hr/>

    <h:form id="myform2" style="margin-top: 50px;margin-left: 50px">
        <input type="text" jsf:value="#{testController.firstName}" jsf:id="text2"
               jsf:rendered="true" jsf:required="true">
           <!-- <f:ajax event="change" render="@form :mylabel2" execute="@form"/>-->
            <!--<f:ajax render="myform" execute="@this"/>-->
            <!--<f:validateLength minimum="3" maximum="50"/>-->
        </input>
        <h:message for="text2" errorClass="form-control-feedback" />
        <button jsf:id="submit" >
            Form2 Submit f:Ajax
            <f:ajax execute="@form" render=":myform2 :mylabel2"/>
        </button>

        <br/>
        <h:outputLabel value="Das ist dein Text: #{testController.firstName}" id="mylabel2"/>
    </h:form>
    <hr/>
    <h:messages style="color: red;"/>
    <script src="assets/js/jsf-fixes.js"/>
</h:body>
</html>
