<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:employees="http://xmlns.jcp.org/jsf/composite/employees"
      xmlns:behavior="http://it2go.com/employee">
<h:head>
    <title>Employees App</title>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <link rel="stylesheet" href="bootstrap-4.0.0-alpha.6-dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="bootstrap-datepicker-1.6.4-dist/css/bootstrap-datepicker3.css"/>
    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="assets/css/corporate.css"/>

</h:head>

<h:body>

    <h:form id="myform">
        <h:inputText value="#{testController.firstName}" id="firstName" rendered="true">
            <f:ajax event="change" render="@form :mylabel" execute="@form"/>
            <!--<f:ajax render="myform" execute="@this"/>-->
            <f:validateLength minimum="3" maximum="50"/>
            <f:validateRequired/>
        </h:inputText>
        <h:message for="firstName" errorClass="form-control-feedback" />
        <h:commandButton value="Form1 Submit Ajax" type="submit">
            <f:ajax execute="@form" render="@form :mylabel"/>
        </h:commandButton>
        <br/>
        <h:outputText id="out" value="Das ist dein Text: #{testController.firstName}" />

    </h:form>
    <br/>
    <h:outputLabel value="Das ist dein Text: #{testController.getFirstName()}" id="mylabel"/>
    <hr/>

    <form jsf:id="myform2">
        <input type="text" jsf:value="#{testController.firstName}" jsf:id="text2" jsf:rendered="true">
            <f:ajax event="change" render="@form :mylabel2" execute="@form"/>
            <!--<f:ajax render="myform" execute="@this"/>-->
            <!--<f:validateLength minimum="3" maximum="50"/>-->
            <f:validateRequired for="text2"/>
        </input>
        <h:message for="text2" errorClass="form-control-feedback" />
        <button type="submit" jsf:id="submit">
            Form2 Submit Ajax
            <f:ajax execute="@form" render="@form :mylabel2"/>
        </button>
        <br/>
        <span jsf:id="out2" jsf:value="Das ist dein Text: #{testController.firstName}" />

    </form>
    <br/>
    <span jsf:value="Das ist dein Text: #{testController.getFirstName()}" jsf:id="mylabel2"/>
</h:body>
</html>
