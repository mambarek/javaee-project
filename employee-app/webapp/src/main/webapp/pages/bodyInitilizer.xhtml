<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:h="http://xmlns.jcp.org/jsf/html">
    <f:view locale="#{webFlowController.locale}" encoding="utf-8">
        <f:loadBundle var="employeeMsg" basename="com.it2go.EmployeeApp"/>
        <f:loadBundle var="messages" basename="com.it2go.Messages"/>
    </f:view>

    <h:outputScript>
        /* set the translated documemnt title */
        setDocumentTitel("#{employeeMsg['employee.app.applicationName']}");
        i18nInit({#{applicationController.translations}});
        setSessionTimeOutSec(#{applicationController.sessionTimeoutPeriod});

        $(document).ready(function(){
            initSessionTimeOutTimer();
        });
    </h:outputScript>
</ui:composition>
