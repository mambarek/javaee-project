<ui:composition
        template="../templates/masterTemplate.xhtml"
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:jsf="http://xmlns.jcp.org/jsf"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html">
    <f:metadata>
        <f:viewParam name="id" value="#{editEmployeeController.employeeId}"/>
        <f:viewParam name="page" value="#{editEmployeeController.currentTabPage}"/>
        <f:event type="preRenderView" listener="#{editEmployeeController.editEmployee(editEmployeeController.employeeId)}"/>
    </f:metadata>
    <ui:define name="mainContent">
        <div jsf:id="editor">
            <ui:fragment rendered="#{!empty editEmployeeController.model}">
                <!--<ui:include src="editor/accordion-editor.xhtml"/>-->
                <ui:include src="editor/tab-editor.xhtml"/>
            </ui:fragment>
        </div>
    </ui:define>

</ui:composition>
