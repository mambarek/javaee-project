<ui:composition
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <div class="card" >
        <div class="card-header corp-block-form-header">
            #{employeeMsg['employee.editor.title']}
        </div>
        <div class="card-block">
            <h:form id="employeeForm" styleClass="employeeForm" >
                <div id="accordion" class="accordion">
                    <div class="card panel">
                        <div class="card-header header" id="headingOne">
                            <div class="mb-0">
                                <button class="btn btn-link title" data-toggle="collapse" data-target="#collapseOne"
                                        aria-expanded="true" aria-controls="collapseOne" onclick="return false;">
                                    <i class="fas fa-caret-right fa-lg"/> #{employeeMsg['employee.editor.personal.data.panel.title']}
                                </button>
                            </div>
                        </div>
                        <div id="collapseOne" class="show" aria-labelledby="headingOne" >
                            <div class="card-body">
                                <!-- include personal data -->
                                <ui:include src="panels/personal-data.xhtml"/>
                            </div>
                        </div>
                    </div>
                    <div class="card panel">
                        <div class="card-header header" id="headingTwo">
                            <div class="mb-0">
                                <button class="btn btn-link title" data-toggle="collapse" data-target="#collapseTwo"
                                        aria-expanded="true" aria-controls="collapseTwo" onclick="return false;">
                                    <i class="fas fa-caret-right fa-lg"/> #{employeeMsg['employee.editor.address.data.panel.title']}
                                </button>
                            </div>
                        </div>
                        <div id="collapseTwo" class="show" aria-labelledby="headingTwo" >
                            <div class="card-body">
                                <!-- include address data -->
                                <ui:include src="panels/address-data.xhtml"/>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- include editor buttons save, cancel and delete-->
                <ui:include src="editor-buttons.xhtml"/>

            </h:form>
            <!-- include footer including error list and hidden buttons -->
            <ui:include src="editor-footer.xhtml"/>
        </div>
    </div>

</ui:composition>
