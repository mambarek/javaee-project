<ui:composition
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

    <div class="form-group row justify-content-end" style="position:absolute;margin-top:30px;right:0;">
        <div class="btn-group">
            <h:commandLink type="submit" styleClass="btn btn-primary mr-2 btn-sm-block" id="cancel"
                           action="backToList">
                <!--<f:actionListener binding="#{editEmployeeController.closeConversation()}"/>-->
                <i class="fas fa-undo" aria-hidden="true"/>&#xA0; #{employeeMsg['employee.editor.button.cancel']}
            </h:commandLink>

            <h:commandLink styleClass="btn btn-primary mr-2 btn-sm-block" rendered="#{cc.attrs.model.isNew() == false}"
                           id="delete" pt:data-deleteFunc="clickDelete">
                <i class="far fa-trash-alt" aria-hidden="true"/>&#xA0; #{employeeMsg['employee.editor.button.delete']}
                <f:ajax execute="@form" render="@form" onevent="confirmDelete"/>
            </h:commandLink>
            <h:commandLink styleClass="btn btn-primary mr-3 btn-sm-block" pt:data-saveFunc="clickSave">
                <i class="far fa-save" aria-hidden="true"/>&#xA0; #{employeeMsg['employee.editor.button.save']}
                <f:ajax execute="@form" render="@form" onevent="checkValidationAndConfirmSave"/>
            </h:commandLink>
        </div>
    </div>

</ui:composition>
