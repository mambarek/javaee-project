<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:jsf="http://xmlns.jcp.org/jsf"
        xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
<div jsf:id="footer">
    <div class="employeeFormErrorList" style="display: block">
        <ui:repeat value="#{facesContext.messageList}" var="facesMessage">
            <ui:fragment rendered="#{facesMessage.severity eq editEmployeeController.severityError}">
                <!--<ui:fragment >-->
                <div class="alert alert-danger alert-dismissable">
                    <a href="#" class="close" data-dismiss="alert" aria-label="close">&#x00D7;</a>
                    <strong>#{employeeMsg['employee.messgaes.error']} </strong> #{facesMessage.summary}
                    <!--<strong>#{facesMessage.severity} </strong> #{facesMessage.summary}-->
                </div>
            </ui:fragment>
        </ui:repeat>
    </div>
    <!-- hidden form for confirmation dialog action delete-->
    <h:form id="confirmHiddenForm">
        <h:commandButton id="deleteConfirmed" styleClass="d-none deleteConfirmed">
            <f:ajax render="footer" listener="#{editEmployeeController.ajaxDeleteAction}" onevent="handleAjaxDeleteEvent"/>
        </h:commandButton>
        <h:commandButton id="saveConfirmed" styleClass="d-none saveConfirmed">
            <f:ajax render="footer" listener="#{editEmployeeController.ajaxSaveAction}" onevent="handleAjaxSaveEvent"/>
        </h:commandButton>
        <h:commandButton id="saveSuccess" styleClass="d-none saveSuccess" action="backToList">
            <f:actionListener binding="#{editEmployeeController.closeConversation()}"/>
        </h:commandButton>
        <h:commandButton id="deleteSuccess" styleClass="d-none deleteSuccess" action="backToList">
            <f:actionListener binding="#{editEmployeeController.closeConversation()}"/>
        </h:commandButton>
    </h:form>
</div>
</ui:composition>
