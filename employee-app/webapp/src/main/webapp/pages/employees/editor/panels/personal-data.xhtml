<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
        xmlns:composite="http://xmlns.jcp.org/jsf/composite"
        xmlns:jsf="http://xmlns.jcp.org/jsf"
        xmlns:pe="http://xmlns.jcp.org/jsf/composite/prime-empl">

        <pe:formRow value="#{editEmployeeController.model.firstName}"
                    label="#{employeeMsg['employee.editor.personal.data.firstName']}"
                    isRequired="true" >
            <f:validateLength minimum="3" maximum="50" for="input"/>
        </pe:formRow>

        <pe:formRow value="#{editEmployeeController.model.lastName}"
                    label="#{employeeMsg['employee.editor.personal.data.lastName']}"
                    isRequired="true" ajaxValidation="true">
            <f:validateLength minimum="3" maximum="50" for="input"/>
        </pe:formRow>

        <pe:formRow value="#{editEmployeeController.model.birthDate}"
                    label="#{employeeMsg['employee.editor.personal.data.birthDate']}"
                    inputType="date"
                    placeholder="#{employeeMsg['employee.app.date.pattern']}">
            <f:convertDateTime pattern="#{employeeMsg['employee.app.date.pattern']}"  for="input"/>
        </pe:formRow>
        <pe:formRow value="#{editEmployeeController.model.gender}" inputType="custom-radio" label="#{employeeMsg['employee.editor.personal.data.gender']}"
                    radioItems="#{masterdataService.genders}" isRequired="true">
        </pe:formRow>

</ui:composition>
