<ui:composition
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
        xmlns:composite="http://xmlns.jcp.org/jsf/composite"
        xmlns:jsf="http://xmlns.jcp.org/jsf"
        xmlns:pe="http://xmlns.jcp.org/jsf/composite/prime-empl"
        xmlns:p="http://primefaces.org/ui">

    <composite:interface componentType="uiCompositeComponent">
        <composite:attribute name="model" type="com.it2go.employee.entities.Employee" required="true"/>
    </composite:interface>
    <composite:implementation>
        <pe:formRow value="#{cc.attrs.model.firstName}"
                    label="#{employeeMsg['employee.editor.firstName']}"
                    isRequired="true" >
            <f:validateLength minimum="3" maximum="50"/>
        </pe:formRow>

        <pe:formRow value="#{cc.attrs.model.lastName}"
                    label="#{employeeMsg['employee.editor.lastName']}"
                    isRequired="true" ajaxValidation="true">
            <f:validateLength minimum="3" maximum="50"/>
        </pe:formRow>

        <pe:formRow value="#{cc.attrs.model.birthDate}"
                    label="#{employeeMsg['employee.editor.birthDate']}"
                    inputType="date"
                    placeholder="#{employeeMsg['employee.app.date.pattern']}">
            <f:convertDateTime pattern="#{employeeMsg['employee.app.date.pattern']}"/>
        </pe:formRow>
        <pe:formRow value="#{cc.attrs.model.salary}"
                    label="#{employeeMsg['employee.editor.salary']}">
            <f:convertNumber currencySymbol="EUR" minFractionDigits="2" type="currency"/>
        </pe:formRow>
        <pe:formRow value="#{cc.attrs.model.gender}" inputType="custom-radio" label="#{employeeMsg['employee.editor.gender']}"
                    radioItems="#{masterdataService.genders}" isRequired="true">
        </pe:formRow>
    </composite:implementation>
</ui:composition>
