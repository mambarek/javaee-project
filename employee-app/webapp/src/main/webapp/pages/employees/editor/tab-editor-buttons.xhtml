<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

    <div class="form-group row justify-content-end">
        <div class="btn-group">
            <h:commandLink styleClass="btn btn-primary mr-2 btn-sm-block" immediate="true" id="cancel"
                           action="backToList" >
                <i class="fas fa-undo" aria-hidden="true"/>&#xA0; #{employeeMsg['employee.editor.button.cancel']}
                <f:actionListener binding="#{editEmployeeController.cancel()}"/>
            </h:commandLink>

            <h:commandLink styleClass="btn btn-primary mr-2 btn-sm-block" rendered="#{!editEmployeeController.model.isNew()}"
                           id="delete" pt:data-deleteFunc="clickDelete">
                <i class="far fa-trash-alt" aria-hidden="true"/>&#xA0; #{employeeMsg['employee.editor.button.delete']}
                <f:ajax execute="@form" render="@none" onevent="confirmDelete"/>
            </h:commandLink>
            <a class="btn btn-primary mr-3 btn-sm-block" id="save-button" href="#save-button" onclick="validateTabEditor()">
                <i class="far fa-save" aria-hidden="true"/>&#xA0; #{employeeMsg['employee.editor.button.save']}
            </a>
            <a class="d-none tabSendSave" href="#" onclick="checkTabValidationAndConfirmSave()" ></a>
        </div>
    </div>

</ui:composition>
