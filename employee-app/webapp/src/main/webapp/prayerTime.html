<div style="margin-left:20px;margin-top:20px">
    <span >Rest Time: </span><span id="rest"></span>
    <table id="jqGrid"></table>

    <script type="text/javascript"> 
    
        $(document).ready(function () {
           // altrows are set with table striped class for Boostrap
           //$.jgrid.styleUI.Bootstrap.base.rowTable = "table table-bordered table-striped";
			
           $("#jqGrid").jqGrid({
                url: 'http://api.aladhan.com/v1/calendarByCity?city=Kaiserslautern&country=de&method=2&month=05&year=2018',
                datatype: "json",
                mtype: "GET",
               jsonReader : {
                   root: "data"},
                colModel: [
                    { label: 'Date', name: 'date.readable', width: 75},
                    { label: 'Hijri', name: 'date.hijri.date', width: 75},
                    { label: 'Fajr', name: 'timings.Fajr', width: 75},
                    { label: 'Sunrise', name: 'Sunrise', jsonmap: 'timings.Sunrise', width: 90 },
                    { label: 'Dhuhr', name: 'Dhuhr', jsonmap: 'timings.Dhuhr', width: 100},
                    { label: 'Asr', name: 'Asr', jsonmap: 'timings.Asr', width: 80 },
                    { label: 'Sunset', name: 'Sunset', jsonmap: 'timings.Sunset', width: 80},
                    { label: 'Maghrib', name: 'Maghrib', jsonmap: 'timings.Maghrib', width: 80},
                    { label: 'Isha', name: 'Isha', jsonmap: 'timings.Isha', width: 80},
                    { label: 'Imsak', name: 'Imsak', jsonmap: 'timings.Imsak', width: 80},
                    { label: 'Midnight', name: 'Midnight', jsonmap: 'timings.Midnight', width: 80}
                ],
                loadonce: true,
				altRows : true,
				rownumbers : true,
				colMenu : true,
				menubar: true,
				viewrecords : true,
				hoverrows : true,
                height: '100%',
                rowNum: 50,
				caption : 'Prayer time',
				sortable: true,
                //altRows: true, This does not work in boostrarap
                // altclass: '....'
                pager: "#jqGridPager"
                // set table stripped class in table style in bootsrap
            });
            $('#jqGrid').navGrid('#jqGridPager',
                // the buttons to appear on the toolbar of the grid
                { edit: true, add: true, del: true, search: true, refresh: true, view: true, position: "left", cloneToTop: false },
                // options for the Edit Dialog
                {
                    editCaption: "The Edit Dialog",
                    recreateForm: true,
					checkOnUpdate : true,
					checkOnSubmit : true,
                    closeAfterEdit: true,
                    errorTextFormat: function (data) {
                        return 'Error: ' + data.responseText
                    }
                },
                // options for the Add Dialog
                {
                    closeAfterAdd: true,
                    recreateForm: true,
                    errorTextFormat: function (data) {
                        return 'Error: ' + data.responseText
                    }
                },
                // options for the Delete Dailog
                {
                    errorTextFormat: function (data) {
                        return 'Error: ' + data.responseText
                    }
                },
				{ multipleSearch: true,
				showQuery: true} // search options - define multiple search
				);
			$("#jqGrid").jqGrid('menubarAdd',  [
				{
					id : 'das',
					//cloasoncall : true,
					title : 'Sort by Category',
					click : function ( event) {
						$("#jqGrid").jqGrid('sortGrid','CategoryName');
					}
				},
				{
					divider : true,
				},
				{
					id : 'was',
					//cloasoncall : true,
					title : 'Toggle Visibility',
					click : function ( event) {
						var state = (this.p.gridstate === 'visible') ? 'hidden' : 'visible';
						$("#jqGrid").jqGrid('setGridState',state);
					}
				}
			]);



			xhrGet('http://api.aladhan.com/v1/calendarByCity?city=Kaiserslautern&country=de&method=2&month=05&year=2018').then(function(data) {
                //gridOptions.api.setRowData(data);
                var days = data.data;
                var now = new Date();
                // Set the unit values in milliseconds.
                var msecPerMinute = 1000 * 60;
                var msecPerHour = msecPerMinute * 60;
                var msecPerDay = msecPerHour * 24;
                var maghribDate;
                var interval = -1;
                for(var i=0; i<days.length; i++){
                    var day = days[i];
                    if(day.date.gregorian.day == now.getDate()){
                        var maghrib = day.timings.Maghrib.split(" ")[0];

                        var arr = maghrib.split(":")
                        var hours = arr[0];
                        var minutes = arr[1];
                        maghribDate = now.setHours(hours, minutes, 0);





                        // Calculate how many days the interval contains. Subtract that
                        // many days from the interval to determine the remainder.
                        /*var days = Math.floor(interval / msecPerDay );
                        interval = interval - (days * msecPerDay );*/

// Calculate the hours, minutes, and seconds.

// Display the result.
                        //document.write(hours + " hours, " + minutes + " minutes, " + seconds + " seconds.");
                    }
                }

                if(maghribDate){

                    var counter = setInterval(function (args) {
                        // Get the difference in milliseconds.
                        interval = maghribDate - new Date();
                        if(interval < 0) {
                            clearInterval(counter);
                            return;
                        }

                        var hours = Math.floor(interval / msecPerHour );
                        interval = interval - (hours * msecPerHour );

                        var minutes = Math.floor(interval / msecPerMinute );
                        interval = interval - (minutes * msecPerMinute );

                        var seconds = Math.floor(interval / 1000 );
                        $('#rest').html(hours+":"+minutes+":"+seconds);
                    }, 1000);





                }
            })
        });

    </script>
