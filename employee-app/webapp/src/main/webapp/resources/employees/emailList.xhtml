<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:composite="http://xmlns.jcp.org/jsf/composite">

<composite:interface>

    <composite:attribute name="employeeMsg"/>
</composite:interface>

<composite:implementation>
    <ui:repeat value="#{editEmployeeController.model.emails}" var="email">
        <div class="form-group row #{editEmployeeController.hasError('email',null) ? 'has-danger' : ''}">
            <label class="col-md-3 col-form-label" for="email#{cc.attrs.employee.emails.indexOf(email)}">#{cc.attrs.employeeMsg['employee.editor.email']}</label>
            <div class="col">
                <div class="input-group">
                    <input type="text" class="form-control #{editEmployeeController.hasError('email',null) ? 'form-control-danger' : ''}"
                           jsf:id="email#{editEmployeeController.model.emails.indexOf(email)}"
                           jsf:value="#{email.email}" />
                    <span class="input-group-addon fa fa-minus-square"/>
                </div>
                <h:message errorClass="form-control-feedback" for="email#{editEmployeeController.model.emails.indexOf(email)}"/>
            </div>
        </div>
    </ui:repeat>

    <div class="form-group row">
        <label class="col-md-3 col-form-label" />
        <div class="col">

            <a class="btn btn-primary" jsf:action="#{editEmployeeController.addNewEmail()}" jsf:immediate="true">
                <i class="fa fa-plus-square fa-lg"></i> </a>
        </div>
    </div>
</composite:implementation>
</html>
