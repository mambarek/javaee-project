<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:composite="http://java.sun.com/jsf/composite">

<composite:interface>
    <composite:attribute name="text"/>
    <composite:editableValueHolder name="text" targets="#{cc.clientId}:editableText" />
    <composite:actionSource name="editButton" targets="#{cc.clientId}:editButton" />
    <composite:actionSource name="doneButton" targets="#{cc.clientId}:doneButton" />
    <composite:clientBehavior name="edit" event="action" targets="#{cc.clientId}:editButton"/>
    <composite:clientBehavior name="done" event="action" targets="#{cc.clientId}:doneButton"/>
    <composite:facet name="textMessage"/>
</composite:interface>

<composite:implementation>

    <div id="#{cc.clientId}">
        <h:outputText id="text" value="#{cc.attrs.text}"/>
        <h:commandButton id="editButton" type="button"
                         value="Edit"
                         />

        <h:inputText id="editableText" value="#{cc.attrs.text}" />

        <h:commandButton id="doneButton"
                         value="Done" style="display: none">


        </h:commandButton>

        <h:panelGroup id="textMessage">
            <composite:renderFacet name="textMessage"/>
        </h:panelGroup>
    </div>


</composite:implementation>
</html>
