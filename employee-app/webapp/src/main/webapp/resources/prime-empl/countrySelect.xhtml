<ui:component
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
        xmlns:cc="http://xmlns.jcp.org/jsf/composite"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:pe="http://xmlns.jcp.org/jsf/composite/prime-empl"
        xmlns:jsf="http://xmlns.jcp.org/jsf"
        xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
        xmlns:p="http://primefaces.org/ui">

    <cc:interface componentType="countrySelect">
        <cc:attribute name="value" required="true"
                      shortDescription="The selected value." />
        <cc:attribute name="label"
                      shortDescription="the label." />
    </cc:interface>
    <!-- zwei neben einander liegenden dropdowns im ersten die region (continent) im zweiten stehen die lÃ¤nder  -->
    <cc:implementation>
        <div id="#{cc.clientId}">
            <div class="form-group row">
                <h:outputLabel styleClass="col-md-2 col-sm-3 col-form-label" value="Region"/>
                <div class="col-lg-4 col-sm-3">
                    <pe:selectComponent value="#{cc.continent}" items="#{masterdataService.continents}"
                                        ajaxRender="#{cc.clientId}">
                        <f:facet name="selectOnMenuTemplate">
                            <span>#{masterdataService.getLocalizedNameFor(item)}</span>
                        </f:facet>
                    </pe:selectComponent>
                </div>
                <ui:fragment rendered="#{!empty cc.continent}">
                    <h:outputLabel styleClass="col-md-2 col-sm-6 col-form-label" value="Land"/>
                    <div class="col-lg-4 col-sm-3">
                        <pe:selectComponent value="#{cc.attrs.value}" items="#{masterdataService.continents}">
                            <f:facet name="selectOnMenuTemplate">
                                <span>#{masterdataService.getLocalizedNameFor(item)}</span>
                            </f:facet>
                        </pe:selectComponent>
                    </div>
                </ui:fragment>
            </div>
        </div>
    </cc:implementation>
</ui:component>
