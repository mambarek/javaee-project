<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:composite="http://xmlns.jcp.org/jsf/composite">

<composite:interface>
    <composite:attribute name="model" type="com.it2go.employee.ui.controller.TestController" required="true"/>
    <composite:actionSource name="save" targets="#{cc.clientId}:InputForm:save"/>
    <composite:actionSource name="cancel" targets="#{cc.clientId}:InputForm:cancel"/>
    <composite:actionSource name="delete" targets="#{cc.clientId}:InputForm:delete"/>
</composite:interface>
<composite:implementation>
    <div id="#{cc.clientId}">
    <h:form id="InputForm">
        <div class="form-row" id="#{cc.clientId}" >
            <div class="form-group row #{component.findComponent('inputText').valid? '': 'has-danger'}">
                <h:outputText value="Firstname" class="col-form-label" for="inputText"/>
                <h:inputText value="#{cc.attrs.model.firstName}" id="inputText" required="true" class="form-control form-control-danger"/>
                <h:message for="inputText" errorClass="form-control-feedback" />
            </div>
        </div>
        <h:commandButton value="Save" type="submit" action="save" id="save"/>
        <h:commandButton value="Cancel" type="submit" action="cancel" immediate="true" id="cancel"/>
        <h:commandButton value="Delete" type="submit" action="delete" id="delete"/>
    </h:form>
    </div>
</composite:implementation>
</html>
