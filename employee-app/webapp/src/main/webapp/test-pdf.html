<html>
<head>
    <script type="application/javascript" src="assets/extern/blob-stream.js"></script>
    <script type="application/javascript" src="assets/extern/pdfkit.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.4.1/jspdf.debug.js" integrity="sha384-THVO/sM0mFD9h7dfSndI6TS0PgAGavwKvB5hAxRRvc0o9cPLohB0wb/PTA7LdUHs" crossorigin="anonymous"></script>
</head>
<body>
<script type="application/javascript">
    function testJsPdf(){
        var doc = new jsPDF()

        doc.text('Hello world!', 10, 10)
        doc.save('a4.pdf')
    }

    function testPdf() {
        // create a document and pipe to a blob
        var doc = new PDFDocument();
        var stream = doc.pipe(blobStream());
        var iframe = document.getElementById('iframe')

        // draw some text
        doc.fontSize(25)
            .text('Here is some vector graphics...', 100, 80);

        // some vector graphics
        doc.save()
            .moveTo(100, 150)
            .lineTo(100, 250)
            .lineTo(200, 250)
            .fill("#FF3300");

        doc.circle(280, 200, 50)
            .fill("#6600FF");

        // an SVG path
        doc.scale(0.6)
            .translate(470, 130)
            .path('M 250,75 L 323,301 131,161 369,161 177,301 z')
            .fill('red', 'even-odd')
            .restore();

        // and some justified text wrapped into columns
        doc.text('And here is some wrapped text...', 100, 300)
            .font('Times-Roman', 13)
            .moveDown()
            .text('lorem', {
                width: 412,
                align: 'justify',
                indent: 30,
                columns: 2,
                height: 300,
                ellipsis: true
            });

        // end and display the document in the iframe to the right
        doc.end();
        stream.on('finish', function () {
            location.href = stream.toBlobURL('application/pdf');
        });
    }
</script>
<button onclick="testPdf()">Test PDF</button>
</body>
</html>
